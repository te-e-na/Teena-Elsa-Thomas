<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <title>Navigation Bar with Social Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .navbar a.active {
            background-color: #04AA6D;
            color: white;
        }
        .content {
            padding: 0px;
            text-align: center;
        }
        .content h1 {
            font-size: 36px;
            margin: 20px 0;
        }
        .content p {
            font-size: 18px;
            color: #000000;
        }
        .contact {
            margin: 20px 0;
        }
        .contact input[type="email"] {
            padding: 10px;
            font-size: 16px;
            width: 250px;
            border-radius: 4px;
            border: 1px solid #030303;
            margin-bottom: 10px;
        }
        .button {
            background-color: #04AA6D;
            border: none;
            color: white;
            padding: 12px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
        }
        .button:hover {
            background-color: #45a049;
        }
        .content img {
            border-radius: 50%;
            margin: 20px 0;
            max-width: 100%;
            height: auto;
        }
        .footer {
            background-color: #333;
            padding: 10px 1px;
            text-align: left;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
        }
        .footer a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 20px;
        }
        .footer a:hover {
            color: #04AA6D;
        }
        .footer .social-icons {
            display: inline-block;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="TEST2.html" class="active">Home</a>
        <a href="about.html">About</a>
       
    </div>
    <div class="content">
        <h1>TEENA ELSA THOMAS</h1>
       
        <img src="D:\New folder\image.jpg" width="500px" alt="My Image">
        </div>
        <div class="contact">
        <center> <input type="email" id="mail" placeholder="Your email">
            <button class="button">Confirm Email</button></center>
        </div>

    <div class="footer">
        <div class="social-icons">
            <a href="https://www.instagram.com" target="_blank">
                <img src="https://img.icons8.com/ios-filled/30/ffffff/instagram-new.png" alt="Instagram">
            </a>
            <a href="https://www.facebook.com" target="_blank">
                <img src="https://img.icons8.com/ios-filled/30/ffffff/facebook-new.png" alt="Facebook">
            </a>
            <a href="https://www.twitter.com" target="_blank">
                <img src="https://img.icons8.com/ios-filled/30/ffffff/twitter-squared.png" alt="Twitter">
            </a>
        </div>
      </div>
  </script>
</body>
</html>
